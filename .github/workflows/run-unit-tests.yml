name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20' # Versão estável recomendada
          cache: 'npm'

      - run: npm ci --no-optional # Ignora dependências opcionais que causam erros

      - run: npm run test
        env:
          NODE_OPTIONS: '--trace-warnings' # Ajuda no diagnóstico de erros
